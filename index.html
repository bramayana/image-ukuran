<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Portrait Resizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Resize ke Instagram Potret 1080×1350</h1>
    
    <div id="dropZone">
      <p>Seret, paste, atau klik di sini untuk pilih foto</p>
      <input type="file" id="upload" accept="image/*" hidden>
    </div>
    
    <canvas id="canvas"></canvas>

    <div class="controls">
      <label>Zoom:
        <input type="range" id="zoom" min="0.5" max="3" step="0.01" value="1">
      </label>
      
      <label>Mode:
        <select id="mode">
          <option value="cover">Cover</option>
          <option value="contain" selected>Contain</option>
        </select>
      </label>

      <label>Background:
        <input type="color" id="bgColor" value="#ffffff">
        <button id="autoBg">Auto Warna Tepi</button>
      </label>

      <label>Format:
        <select id="format">
          <option value="image/jpeg">JPEG</option>
          <option value="image/png">PNG</option>
        </select>
      </label>

      <div class="btn-group">
        <button id="download">Download 1080×1350</button>
        <button id="clear">Hapus Gambar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
